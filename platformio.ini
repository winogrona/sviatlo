[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	fastled/FastLED@^3.10.3
build_type = debug
monitor_speed = 115200
build_unflags = -std=gnu++11
build_flags = -std=gnu++17
monitor_filters = direct